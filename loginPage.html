<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name = "description" content = "Login to Forgotten Realms.">
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href = "css/Styles.css" rel = "stylesheet" />

    <title>Login</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-primary"> 
        <script src="js/pageSetup.js" class="noParent" type="module"></script>
    </nav>

    <div class="container">
      <div class="row align-items-top">
        <div id = "header" class = "col-12">
          <h1>Login</h1><br>
        </div>

        <div id = "login" class = "bg-UP-purple color-UP-black col-md-12 col-sm-12">
          <h3 id="instructions">Provide Login for Access to Database</h3>
          <table id="loginTable" style="float: left;">
            <tr>
              <td style="padding:0 50px 0 0; text-align: left;"><h5>Email:</h5></td>
              <td><input type="text" id = "username" placeholder="Email" /></td>
            </tr>
            <tr>
              <td style="padding:0 50px 0 0; text-align: left;"><h5>Password:</h5></td>
              <td><input type="password" id = "password" placeholder="Password" /></td>
            </tr>
          </table>
          <span></span>
          <button id = "submit">Enter</button>
          <button id = "back">Back</button>
          <a><button id = "createNew" class="center" style="width: auto; min-width: none;">Create New Account</button></a>
        </div>

        <div id = "footer" class = "col-12">
        </div>
      </div>
	</div>

     <!-- Bootstrap JavaScript Components-LOAD LAST -->
     <script scr="js/bootstrap/scripts.js"></script>
     <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
     <script src="src/loginSite.js" type = "module"></script>
  </body>
