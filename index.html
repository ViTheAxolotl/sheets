<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name = "description" content = "Webpage for my D&D Campagin.">
		<meta name = "keywords" content = "Forgotten Realm DnD, Forgotten Realm">
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href = "css/Styles.css" rel = "stylesheet" />

    <title>Sheets</title>
  </head>
  
  <body style="-webkit-text-size-adjust: none;">
    <nav class="navbar navbar-expand-lg bg-dark navbar-primary"> 
        <script src="js/pageSetup.js" class="noParent" type="module"></script>
    </nav>

    <div class="container">
      <div class="row align-items-top">
        <div id = "header" class = "col-12 color-UP-black">
          <h1>Sheets</h1><br>
        </div>

        <div id = "info" class = "bg-UP-blue color-UP-black col-md-7 col-sm-12">
          <h3>Welcome</h3>
          <p>To begin click on the + icon, this will create your first sheet. To open it up, click on the character's name on the right.</p>
          <img src="images/addIcon.png" id="addButton"/>
          <div id="createNew"></div>
        </div>

        <div id = "hometown" class = "bg-UP-blue color-UP-black col-md-5 col-sm-12 ">
          <h3>Sheets</h3>
          <div id="sheets"></div>
          <div id="sharedSheets"></div>
          <img id="trashcan"/>
        </div>
      
        <div id = "controls" class = "bg-UP-purple color-UP-black col-md-12 col-sm-12 center">
          <div id = "sheet"></div>
          <button name="zoomSheet" class = "gridButton inOrDe" style="color: white; height: 50px;">+</button>
		      <button name="zoomSheet" class = "gridButton inOrDe" style="color: white; height: 50px;">-</button>
        </div>

        <div id = "controls" class = "bg-UP-purple color-UP-black col-md-12 col-sm-12 center">
          <div class="center">
            <h3>Roll Dice:</h3>
            <button class="gridButton diceSelect selected-dice">Basic</button>
            <button class="gridButton diceSelect">Checks</button>
            <button class="gridButton diceSelect">Saves</button>
            <button class="gridButton diceSelect">Preset</button>
          </div>
          
          <div class="center" id="diceRoller" style="margin-top: 10px; margin-bottom: 10px;">
            <input id="diceToRoll" style="display: inline;" value="1" placeholder="1"/>
            <p style="display: inline;">d</p>
            <input id="sides" style="display: inline;" value="20" placeholder="20"/>
            <p style="display: inline;">+/-</p>
            <input id = "modifier" style="display: inline;" value="0" placeholder="0"/>
          </div>

          <button id = "rollDice">Roll</button>
        </div>

        <div id = "footer" class = "col-12 color-UP-black">
        </div>
      </div>
	</div>

     <!-- Bootstrap JavaScript Components-LOAD LAST -->
     <script scr="js/bootstrap/scripts.js"></script>
     <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
     <script type = "module" src="js/index.js"></script>
  </body>
</html>
